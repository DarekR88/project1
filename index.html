<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Hot This Weekend</h1>
        </div>
        <div class="row">
            <div class="col-md-3">
                <form>
                    Choose a screen name!:<br>
                    <input type="text" id="screenName">
                    <br><br>
                    <input type="submit" id="nameSubmit" value="Submit">
                </form>
                <form>
                    Post about your weekend plans!:<br>
                    <input type="text" id="post">
                    <br><br>
                    <input type="submit" id="postSubmit" value="Submit">
                </form>
            </div>
            <div class="col-md-9">
                <div>
                    <form>
                        Input your zip code:<br>
                        <input type="text" id="zipCode">
                        <br><br>
                        <input type="submit" id="zipSubmit" value="Submit">
                    </form>
                </div>
                <div id="results">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
